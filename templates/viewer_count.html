<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFCCCB, #DDA0DD, #90EE90);
            background: url('/static/stars.jpg') no-repeat center center fixed; /* Set your background image */
            background-size: cover; /* Cover the whole page */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .counter-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h2>Total <span id="visitor-counter">0</span> People Visited Us Till Today</h2>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var counterElement = document.getElementById('visitor-counter');
            var totalVisitors = {{ total_visitors }};
            var currentCount = 0;
            var increment = Math.ceil(totalVisitors / 100); // Adjust the speed of the counter here
            var interval = setInterval(function() {
                currentCount += increment;
                if (currentCount >= totalVisitors) {
                    currentCount = totalVisitors;
                    clearInterval(interval);
                }
                counterElement.textContent = currentCount.toLocaleString();
            }, 30); // Adjust the speed of the counter here (lower is faster)
        });
    </script>
</body>
</html>
