<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>awsmasterchef</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFCCCB, #DDA0DD, #90EE90);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 100px; /* Adjust the size of the logo */
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .contact-form h2 {
            margin-top: 0;
        }

        .contact-form img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .contact-form input, .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
            resize: vertical;
        }

        .contact-form button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 70%;
            max-width: 300px; /* Make the popup a bit smaller */
            text-align: center;
            border-radius: 18px; /* Add rounded corners */
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <form class="contact-form" id="contact-form">
            <h2>{{ heading }}</h2>
            <img src="{{ url_for('static', filename='bg_copy.jpg') }}" alt="Contact Us Image">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Message" rows="3" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div id="custom-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p id="popup-message"></p>
            <button onclick="redirectToPage()">OK</button>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch('/send_message', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('popup-message').innerText = data.message;
                document.getElementById('custom-popup').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        });

        function closePopup() {
            document.getElementById('custom-popup').style.display = 'none';
        }

        function redirectToPage() {
            window.location.href = '/visitors'; // Change this URL to the page you want to redirect to
        }
    </script>
</body>
</html>
